<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Dynamic Task Manager</h1>

        <!-- Task Form -->
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-desc" placeholder="Task Description" required></textarea>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task Filter -->
        <div class="filter-buttons">
            <button id="filter-all">All</button>
            <button id="filter-completed">Completed</button>
            <button id="filter-incomplete">Incomplete</button>
        </div>

        <!-- Task List -->
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
